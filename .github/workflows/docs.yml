# This is a basic workflow to help you get started with Actions

name: Build & deploy docs

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Merge main into gh-pages
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git checkout gh-pages
          git merge main -m "Auto-merge main into gh-pages"

      - name: Install elan
        run: |
          set -o pipefail
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- --default-toolchain none -y
          ~/.elan/bin/lean --version
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Generate docs
        run: |
          lake -Kenv=dev build LeanColls:docs || true

      - name: Deploy docs and push to gh-pages
        run: |
          mv build/doc docs/docs
          git add docs/*
          git_hash=$(git rev-parse --short "$GITHUB_SHA")
          git commit -m "Automatic docs update $git_hash"
          git push
